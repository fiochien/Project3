<div class="regcontainer">
	<h2>REGISTRATION</h2>
	<p>Join the fun with Bread Buddy! Find an exciting membership program that is tailor-made for your child.</p>
	<form>
		<div class="regrow">
			<div class="regcolumn">
				<label for="cfname">Child First Name</label>
				<input type="text" id="cfname" placeholder="Your child's first name here">
			</div>
			<div class="regcolumn">
				<label for="flname">Child Last Name</label>
				<input type="text" id="clname" placeholder="Your child's last name here">
			</div>
		</div>
		<div class="regrow">
			<div class="regcolumn">
				<label for="dob">Child Date of Birth</label>
				<input type="Date" id="dob" placeholder="Your child's DOB here">
			</div>
		</div>
		<div class="regrow">
			<div class="regcolumn">
				<label for="pgfname">Parent/ Guardian First Name</label>
				<input type="text" id="pgfname" placeholder="Your first name here">
			</div>
			<div class="regcolumn">
				<label for="pglname">Parent/ Guardian Last Name</label>
				<input type="text" id="pglname" placeholder="Your last name here">
			</div>
		</div>
		<div class="regrow">
			<div class="regcolumn">
				<label for="pgemail">Parent/ Guardian Email Address</label>
				<input type="text" id="pgfname" placeholder="Your email address here">
			</div>
		</div>
		<div class="regrow">
			<div class="regcolumn">
				<label for="pgphone">Parent/ Guardian Phone Number</label>
				<input type="text" id="pglname" placeholder="Your phone number here">
			</div>
		</div>
		<div class="regrow">
			<div class="regcolumn">
				<label for="photoperm">May we put your child's submission photos onthe official Bread Buddy website?</label>
			</div>
			<div class="regcolumn">
				<div class="radiobutts">
					<input type="radio" name="photochoice" id="yes" checked="checked"><label id="permsbutt" for="yes">Yes</label>
					<input type="radio" name="photochoice" id="no" ><label id="permsbutt" for="no">No</label>
				</div>
			</div>
		</div>
		<div class="regrow">
			<div class="regcolumn">
				<label for="accom">Is there anything we should be aware of to help your child have a comfortable and efficient learning experience?</label>
				<textarea id="accomodations" placeholder="Describe any accomodations needed" rows="10"></textarea>
			</div>
		</div>
		<button class="regbutt">CONFIRM REGISTRATION</button>
	</form>
</div>
